global_costmap:
  global_frame: map
  static_map: false
#  static_map: true
  robot_base_frame: base_footprint
  rolling_window: true
#  rolling_window: false
  width: 28.0
  height: 20.0
  resolution: 0.05
  track_unknown_space: true
  update_frequency: 2.0
  publish_frequency: 1.0
  transform_tolerance: 0.8


  static_layer:
    track_unknown_space: true
    enabled:              true
    map_topic:            "/map"

  inflation_layer:
    enabled:              true
    cost_scaling_factor:  23 
    inflation_radius:     5  
    track_unknown_space: true

  obstacle_layer:
    enabled: true
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: laser_frame, data_type: LaserScan, topic: scan,  obstacle_range: 6.0, raytrace_range: 8.5, clearing: true, marking: true}
    subscribe_to_updates: true
    max_obstacle_height: 3
    track_unknown_space: true
#    always_send_full_costmap: true

  plugins:
   - {name: static_layer,type: "costmap_2d::StaticLayer"}
   - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
   - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
